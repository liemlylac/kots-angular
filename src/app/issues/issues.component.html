<div style="padding: 15px;">
  <mat-spinner *ngIf="!loaded"></mat-spinner>
  <mat-card *ngFor="let issue of issues" style="margin-top: 10px;">
    <mat-card-header>
      <mat-card-title>{{issue.name}}</mat-card-title>
      <mat-card-subtitle>{{issue.startDate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{issue.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View details</button>
    </mat-card-actions>
  </mat-card>
  <p *ngIf="loaded && issues.length === 0">There is no issue at this time</p>
</div>
