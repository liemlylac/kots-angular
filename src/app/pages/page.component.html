<mat-sidenav-container>
  <mat-sidenav #sidenav mode='push'>
    <div class='branding'><img [src]='logo' [alt]='logo' />
      <span>{{ 'title.short' | translate}}</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor='let item of navigationSideMenu' (click)='sidenav.close()' [routerLink]='[item.link]'
         routerLinkActive='active'>
        {{item.label | translate}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class='wrapper'>
    <div class='toolbar' [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'"
         [class.mat-elevation-z4]='(stickyHeader$ | async)'>
      <mat-toolbar color='primary'>
        <button mat-icon-button class='d-md-none' (click)='sidenav.open()'>
          <fa-icon icon='bars'></fa-icon>
        </button>
        <span routerLink='' class='branding spacer center d-inline d-sm-none'>
            <img [src]='logo' [alt]='logo' /></span>
        <span routerLink='' class='branding spacer center d-none d-sm-inline d-md-none'>
            <img [src]='logo' [alt]='logo' /> {{ 'title.short' | translate }}</span>
        <span routerLink='' class='branding spacer d-none d-md-inline'>
            <img [src]='logo' [alt]='logo' /> {{ 'title.long' | translate}}</span>
        <button mat-button mat-stroked-button color='accent' *ngIf='!(isAuthenticated$ | async)'
                (click)='onLoginClick()'>
          {{ 'menu.login' | translate }}
        </button>
        <button mat-icon-button *ngIf='(isAuthenticated$ | async)' [matMenuTriggerFor]='toolbarUserMenu'>
          <fa-icon icon='user-circle'></fa-icon>
        </button>
        <mat-menu #toolbarUserMenu='matMenu'>
          <a mat-menu-item routerLink='settings'>
            <mat-icon>
              <fa-icon icon='cog'></fa-icon>
            </mat-icon>
            <span>{{ 'menu.settings' | translate }}</span>
          </a>
          <button mat-menu-item (click)='onLogoutClick()'>
            <mat-icon>
              <fa-icon icon='power-off'></fa-icon>
            </mat-icon>
            <span>{{ 'menu.logout' | translate }}</span>
          </button>
        </mat-menu>
      </mat-toolbar>
    </div>
    <div class='content'
         [@routeAnimations]='o.isActivated && o.activatedRoute.routeConfig.data && o.activatedRoute.routeConfig.data.title'>
      <router-outlet #o='outlet'></router-outlet>
    </div>
    <div class='footer'>
      <div class='row'>
        <div class='col-sm-12 links'>
          <a href='https://www.github.com/liemlylac' target='_blank' rel='noopener noreferrer'>
            <fa-icon [icon]="['fab','github']"></fa-icon>
            <span>Github</span>
          </a>
          <a href='https://www.medium.com/@liemlylac' target='_blank' rel='noopener noreferrer'>
            <fa-icon [icon]="['fab','medium-m']"></fa-icon>
            <span>Medium</span>
          </a>
          <a href='https://www.twitter.com/liemlylac' target='_blank' rel='noopener noreferrer'>
            <fa-icon [icon]="['fab','twitter']"></fa-icon>
            <span>Twitter</span>
          </a>
          <a href='https://www.youtube.com/channel/UCaLLQimJk1RUdebAdbXSM9g'
             target='_blank' rel='noopener noreferrer'>
            <fa-icon [icon]="['fab','youtube']"></fa-icon>
            <span>Youtube</span>
          </a>
          <a href='https://www.fb.com/liemlylac.me' target='_blank' rel='noopener noreferrer'>
            <fa-icon [icon]="['fab','facebook']"></fa-icon>
            <span>Facebook</span>
          </a>
        </div>
      </div>
      <div class='row'>
        <div class='col-12 signature'>
          &#169; <span class='year'>{{year}}</span> - Tomas Trajan
          <br class='d-block d-sm-none'>
          <a [matTooltip]="'footer.changelog' | translate"
             matTooltipPosition='before'
             href='https://github.com/liemlylac/kots-angular/blob/master/CHANGELOG.md'>
            <fa-icon icon='rocket'></fa-icon>
            {{version}} <span *ngIf='!isProd'>[{{envName}}]</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</mat-sidenav-container>
