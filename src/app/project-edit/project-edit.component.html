<form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <div *ngIf="project.id; then thenFormTitleBlock else elseFormTitleBlock"></div>
      <ng-template #thenFormTitleBlock>
        <mat-card-title>Edit project: '{{project.name}}'.</mat-card-title>
        <mat-card-subtitle>Edit project information</mat-card-subtitle>
      </ng-template>
      <ng-template #elseFormTitleBlock>
        <mat-card-title>Add project.</mat-card-title>
        <mat-card-subtitle>Add a new project</mat-card-subtitle>
      </ng-template>

    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-field-full-width">
        <mat-label>Name:</mat-label>
        <input matInput placeholder="Project name">
      </mat-form-field>
      <mat-form-field class="form-field-full-width">
        <mat-label>Description:</mat-label>
        <input matInput placeholder="Project description">
      </mat-form-field>
      <section class="example-section">
        <mat-slide-toggle
          [checked]="true"
          [disabled]="false">
          Active
        </mat-slide-toggle>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-stroked-button routerLink="/projects">Cancel</button>
      <button mat-button mat-raised-button type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
