<div style="padding: 15px">
  <mat-spinner *ngIf="users.length === 0"></mat-spinner>
  <mat-card *ngFor="let user of users" style="margin-top: 10px;">
    <mat-card-header>
      <mat-card-title>{{user.displayName}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Phone: {{user.phone}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View details</button>
    </mat-card-actions>
  </mat-card>
  <p *ngIf="loaded && users.length === 0">There is no user at this time</p>
</div>
